<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你画我猜 - 在线游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 主页面 -->
        <div id="homePage" class="page active">
            <div class="home-container">
                <div class="floating-elements">
                    <div class="floating-icon">🎨</div>
                    <div class="floating-icon">🖌️</div>
                    <div class="floating-icon">🌟</div>
                    <div class="floating-icon">🎭</div>
                    <div class="floating-icon">✨</div>
                </div>
                
                <div class="header">
                    <div class="title-container">
                        <h1 class="main-title">
                            <span class="title-emoji">🎨</span>
                            <span class="title-text">你画我猜</span>
                        </h1>
                        <p class="subtitle">和朋友一起享受创意绘画的乐趣</p>
                        <div class="feature-tags">
                            <span class="tag">💫 实时对战</span>
                            <span class="tag">🎯 趣味猜词</span>
                            <span class="tag">👥 多人游戏</span>
                        </div>
                    </div>
                </div>
                
                <div class="main-content">
                    <div class="game-card">
                        <div class="card-header">
                            <h3>开始你的艺术之旅</h3>
                        </div>
                        
                        <div class="player-name-section">
                            <div class="input-group">
                                <span class="input-icon">👤</span>
                                <input type="text" id="playerNameInput" placeholder="请输入你的艺术家昵称" maxlength="20">
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button id="createRoomBtn" class="btn btn-create">
                                <div class="btn-content">
                                    <span class="btn-icon">🏠</span>
                                    <div class="btn-text">
                                        <strong>创建房间</strong>
                                        <small>邀请朋友一起玩</small>
                                    </div>
                                </div>
                            </button>
                            
                            <button id="joinRoomBtn" class="btn btn-join">
                                <div class="btn-content">
                                    <span class="btn-icon">🚪</span>
                                    <div class="btn-text">
                                        <strong>加入房间</strong>
                                        <small>输入房间码进入</small>
                                    </div>
                                </div>
                            </button>
                        </div>
                        
                        <div class="game-stats">
                            <div class="stat-item">
                                <span class="stat-number">5</span>
                                <span class="stat-label">最多玩家</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">∞</span>
                                <span class="stat-label">无限乐趣</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">0</span>
                                <span class="stat-label">费用</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加入房间页面 -->
        <div id="joinRoomPage" class="page">
            <div class="home-container">
                <div class="header">
                    <div class="title-container">
                        <h1 class="main-title">
                            <span class="title-emoji">🚪</span>
                            <span class="title-text">加入房间</span>
                        </h1>
                        <p class="subtitle">输入房间码加入朋友的游戏</p>
                    </div>
                </div>
                
                <div class="main-content">
                    <div class="game-card">
                        <div class="card-header">
                            <h3>请输入房间码</h3>
                        </div>
                        
                        <div class="room-code-section">
                            <div class="input-group">
                                <span class="input-icon">🔑</span>
                                <input type="text" id="roomCodeInput" placeholder="请输入6位房间码" maxlength="6" style="text-transform: uppercase;">
                            </div>
                            <button id="joinRoomSubmitBtn" class="btn btn-create">
                                <div class="btn-content">
                                    <span class="btn-icon">🚀</span>
                                    <div class="btn-text">
                                        <strong>加入房间</strong>
                                        <small>开始游戏冒险</small>
                                    </div>
                                </div>
                            </button>
                        </div>
                        
                        <div class="room-actions">
                            <button id="backToHomeBtn" class="btn btn-outline">
                                <span style="margin-right: 8px;">←</span>
                                返回主页
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 房间等待页面 -->
        <div id="waitingRoomPage" class="page">
            <div class="home-container">
                <div class="header">
                    <div class="title-container">
                        <h1 class="main-title">
                            <span class="title-emoji">🏠</span>
                            <span class="title-text">房间: <span id="roomCodeDisplay"></span></span>
                        </h1>
                        <p class="subtitle" id="roomStatusText">等待其他玩家加入...</p>
                        <div class="feature-tags">
                            <span class="tag">🎯 房间已创建</span>
                            <span class="tag">👥 等待玩家</span>
                        </div>
                    </div>
                </div>
                
                <div class="main-content">
                    <div class="game-card">
                        <div class="card-header">
                            <h3>👥 游戏大厅</h3>
                        </div>
                        
                        <div class="players-section">
                            <h4 style="margin-bottom: 15px; color: #667eea;">玩家列表</h4>
                            <div id="playersList" class="players-list"></div>
                        </div>
                        
                        <!-- 游戏设置面板（仅房主可见） -->
                        <div id="gameSettings" class="game-settings" style="display: none;">
                            <h4 style="margin-bottom: 15px; color: #667eea;">🎯 游戏设置</h4>
                            
                            <div class="setting-section">
                                <label>难度等级：</label>
                                <div class="difficulty-buttons">
                                    <button class="difficulty-btn active" data-difficulty="mixed">混合</button>
                                    <button class="difficulty-btn" data-difficulty="easy">简单</button>
                                    <button class="difficulty-btn" data-difficulty="medium">中等</button>
                                    <button class="difficulty-btn" data-difficulty="hard">困难</button>
                                </div>
                                <small class="difficulty-desc">
                                    简单：基础词汇 | 中等：复杂物品 | 困难：抽象概念 | 混合：所有难度
                                </small>
                            </div>
                            
                            <div class="setting-section">
                                <label>自定义题目：</label>
                                <div class="custom-topic-input">
                                    <input type="text" id="customTopicInput" placeholder="输入自定义题目（最多10字）" maxlength="10">
                                    <button id="addCustomTopicBtn" class="btn btn-primary">添加</button>
                                </div>
                                <div id="customTopicsList" class="custom-topics-list"></div>
                                <small class="topic-count">
                                    已添加 <span id="customTopicCount">0</span>/20 个自定义题目
                                </small>
                            </div>
                        </div>

                        <div class="room-actions">
                            <button id="startGameBtn" class="btn btn-success" style="display: none;">
                                <div class="btn-content">
                                    <span class="btn-icon">🎮</span>
                                    <div class="btn-text">
                                        <strong>开始游戏</strong>
                                        <small>所有人准备就绪</small>
                                    </div>
                                </div>
                            </button>
                            <button id="leaveRoomBtn" class="btn btn-outline">
                                <span style="margin-right: 8px;">←</span>
                                离开房间
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏页面 -->
        <div id="gamePage" class="page">
            <div class="game-header">
                <div class="game-info">
                    <div id="currentPlayerInfo">等待游戏开始...</div>
                    <div id="topicDisplay" class="topic-display" style="display: none;"></div>
                </div>
                <div class="players-scores">
                    <div id="playersScores" class="scores-list"></div>
                </div>
            </div>
            
            <!-- 选择题目界面 -->
            <div id="topicSelection" class="topic-selection" style="display: none;">
                <h3>请选择一个题目开始绘画：</h3>
                <div id="topicOptions" class="topic-options"></div>
            </div>
            
            <div class="game-content">
                <!-- 画布区域 -->
                <div class="canvas-area">
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    <div id="drawingTools" class="drawing-tools" style="display: none;">
                        <div class="tool-group">
                            <label>绘画工具:</label>
                            <div class="tool-buttons">
                                <button id="brushTool" class="tool-btn active" data-tool="brush" title="画笔">🖌️</button>
                                <button id="eraserTool" class="tool-btn" data-tool="eraser" title="橡皮擦">🧽</button>
                                <button id="fillTool" class="tool-btn" data-tool="fill" title="填充">🪣</button>
                            </div>
                        </div>
                        <div class="tool-group">
                            <label>笔刷形状:</label>
                            <div class="brush-shapes">
                                <button id="roundBrush" class="shape-btn active" data-shape="round" title="圆形">⚫</button>
                                <button id="squareBrush" class="shape-btn" data-shape="square" title="方形">⬛</button>
                                <button id="sprayBrush" class="shape-btn" data-shape="spray" title="喷雾">💨</button>
                            </div>
                        </div>
                        <div class="tool-group">
                            <label>画笔大小:</label>
                            <input type="range" id="brushSize" min="1" max="20" value="3">
                            <span id="brushSizeDisplay">3</span>
                        </div>
                        <div class="tool-group">
                            <label>颜色:</label>
                            <div class="color-palette">
                                <button class="color-btn active" data-color="#000000" style="background: #000000;"></button>
                                <button class="color-btn" data-color="#FF0000" style="background: #FF0000;"></button>
                                <button class="color-btn" data-color="#00FF00" style="background: #00FF00;"></button>
                                <button class="color-btn" data-color="#0000FF" style="background: #0000FF;"></button>
                                <button class="color-btn" data-color="#FFFF00" style="background: #FFFF00;"></button>
                                <button class="color-btn" data-color="#FF00FF" style="background: #FF00FF;"></button>
                                <button class="color-btn" data-color="#00FFFF" style="background: #00FFFF;"></button>
                                <button class="color-btn" data-color="#FFA500" style="background: #FFA500;"></button>
                            </div>
                        </div>
                        <div class="tool-group">
                            <button id="clearCanvasBtn" class="btn btn-outline">清除画布</button>
                        </div>
                    </div>
                </div>
                
                <!-- 聊天区域 -->
                <div class="chat-area">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="输入你的猜测或聊天信息..." maxlength="50">
                        <button id="sendChatBtn" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="messageToast" class="toast"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
